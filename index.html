<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>
                    Descreva as características do seu veículo e marque todas os opicionais e características que ele possui
                </p>
                <form>
                    <!--Título do anúncio-->
                    <div class="box-input">
                        <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo" minlength="1" maxlength="30" required>
                    </div>
                    <!--Preço-->
                    <div class="box-input">
                        <label for="price">Preço do veículo: <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" required class="block">
                    </div>
                    <!--Descrição do veículo-->
                    <div class="box-input">
                        <label for="description">
                            Descrição: <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" class="block" cols="30" rows="10" required placeholder="Descreva seu veículo"></textarea>
                    </div>
                    <!--Único dono-->
                    <div class="boxinput">
                        <label for="unique-owner">
                            Único dono: <span class="required-field">*</span>
                        </label>
                        <select name="unique-owner" id="unique-owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <!--Marca-->
                    <div class="box-input">
                        <label for="brand">
                            Marca: <span class="required-field">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" required placeholder="Digite a marca do seu veículo" class="block">
                    </div>
                    <!--Modelo-->
                    <div class="box-input">
                        <label for="model">Modelo: <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" required class="block" placeholder="Digite o modelo do seu veículo" class="block">
                    </div>
                    <!--Quilometragem-->
                    <div class="box-input">
                        <label for="mileage">
                            Quilometragem: <span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block" required>
                    </div>
                    <!--Data de Compra-->
                    <div class="box-input">
                        <label for="purchase-date">
                            Data de compra: <span class="required-field">*</span>
                        </label>
                        <input type="date" name="purchase-date" id="purchase-date" required class="block">
                    </div>
                    <!--Câmbio-->
                    <div class="box-input">
                        <p>
                            Câmbio: <span class="required-fiedl">*</span>
                        </p>
                        <input type="radio" name="car-exchange" id="manual-car-exchange" checked>
                        <label for="manual-car-exchange">Manual</label>
                        <input type="radio" name="car-exchange" id="auto-car-exchange">
                        <label for="auto-car-exchange">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" value="airbag" id="airbag">
                                <label for="airbag">Airbag</label>
                                <li>
                                    <input type="checkbox" name="optional[]" value="alarm" id="alarm">
                                    <label for="alarm">Alarme</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="optional[]" value="ac" id="ac">
                                    <label for="ac">Ar Condicionado</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="optional[]" value="eletric-lock" id="eletric-lock">
                                    <label for="eletrick-lock">Trava Elétrica</label>
                                </li>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" value="eletric-window" id="eletric-window">
                                <label for="eletric-window">Vidro Elétrico</label>
                                <li>
                                    <input type="checkbox" name="optional[]" value="speakers" id="speakers">
                                    <label for="speakers">Som</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="optional[]" value="reverse-camera" id="reverse-camera">
                                    <label for="reverse-camera">Câmera de Ré</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="optional[]" value="leather-seat" id="leather-seat">
                                    <label for="leather-seat">Banco de couro</label>
                                </li>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>
                            Envie imagens do veículo: <span class="required-field">*</span>
                        </p>
                        <input type="file" name="images" id="images" multiple accept="image/png, image/jpeg" required>
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
